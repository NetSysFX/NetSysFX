<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetSysFX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0f0f0f;
      color: #00ffe1;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 100px;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      padding: 1rem 2rem;
      gap: 1rem;
      box-shadow: 0 0 10px #00ffe1;
      z-index: 1000;
      animation: pulseLine 2s infinite;
    }
    @keyframes pulseLine {
      0% { box-shadow: 0 0 10px #00ffe1; }
      50% { box-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1; }
      100% { box-shadow: 0 0 10px #00ffe1; }
    }
    .dropdown {
      position: relative;
      display: inline-block;
      transition: all 0.3s ease-in-out;
    }
    .dropdown:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }
    .dropbtn {
      background-color: transparent;
      border: none;
      color: #00ffe1;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      font-family: 'Orbitron', sans-serif;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1a1a1a;
      min-width: 320px;
      box-shadow: 0 0 10px #00ffe1;
      padding: 1rem;
      z-index: 1;
      text-align: left;
      font-size: 0.9rem;
      color: #c0fefb;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      animation: glowFade 2s ease-out forwards;
      opacity: 0;
    }
    @keyframes glowFade {
      0% { opacity: 0; text-shadow: none; }
      50% { opacity: 1; text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1; }
      100% { opacity: 1; text-shadow: 0 0 5px #00ffe1; }
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #c0fefb;
      max-width: 600px;
    }
    .btn {
      padding: 0.8rem 2rem;
      background-color: #00ffe1;
      color: #0f0f0f;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: pulseGlow 2s infinite;
      box-shadow: 0 0 10px #00ffe1;
    }
    .btn:hover {
      background-color: #0f0f0f;
      color: #00ffe1;
      border: 1px solid #00ffe1;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px #00ffe1; }
      50% { box-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1; }
      100% { box-shadow: 0 0 10px #00ffe1; }
    }
    .logo {
      font-size: 4rem;
      margin: 4rem 0 1rem;
      filter: drop-shadow(0 0 10px #00ffe1);
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .info-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 5rem;
    }
    .services, .about {
      flex: 1 1 300px;
      padding: 2rem;
      border: 1px solid #00ffe1;
      box-shadow: 0 0 10px #00ffe1;
      max-width: 460px;
      text-align: justify;
      transition: all 0.3s ease-in-out;
    }
    .services:hover, .about:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1;
    }
    .services h2, .about h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #00ffe1;
      text-align: center;
    }
    .services ul {
      list-style-type: disc;
      padding-left: 1.5rem;
    }
    .services li {
      margin: 0.4rem 0;
      font-size: 0.9rem;
      color: #c0fefb;
    }
    .about p {
      margin: 0.8rem 0;
      color: #c0fefb;
      font-size: 0.9rem;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #444;
      padding: 1rem;
    }
  </style>
</head>
